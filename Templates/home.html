{% extends "base.html" %}
{% block title %}Home - Student ID Card Generator{% endblock %}
{% block content %}

<!-- Hero Section -->
<section class="hero-section">

  <!-- Background Image -->
  <div class="hero-bg"></div>

  <!-- Foreground Content -->
  <div class="hero-content text-center">
    <div class="logo-container mb-4">
      <img src="{{ url_for('static', filename='uni_logo.png') }}" alt="University Logo">
    </div>

    <h2 class="uni-title mb-4">
      BENAZIR BHUTTO SHAHEED UNIVERSITY OF TECHNOLOGY AND SKILL DEVELOPMENT KHAIRPUR
    </h2>

    <a href="{{ url_for('login') }}" class="btn-main">Login</a>
    <a href="{{ url_for('student_register') }}" class="btn-main">Fill Form</a>
  </div>
</section>

<!-- Footer -->
<footer class="footer-stripe text-center">
  <div class="scroll-wrapper">
    <span class="scroll-text">POWERED BY <span class="highlight">KAZMI</span></span>
  </div>
</footer>

<!-- Styling -->
<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow-x: hidden;
}

/* Hero Section */
.hero-section {
  position: relative;
  width: 100%;
  height: calc(100vh - 80px);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Background Image Layer */
.hero-bg {
  position: fixed; /* fixed ensures it covers full viewport */
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background-image: url("{{ url_for('static', filename='uni_garden.png') }}");
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  filter: blur(4px) brightness(1.08);
  transform: scale(1.06);
  z-index: 1;
}

/* Content Card */
.hero-content {
  position: relative;
  z-index: 2;
  text-align: center;
  color: #2c2c2c;
  padding: 2rem;
  background: rgba(255, 255, 255, 0.38);
  backdrop-filter: blur(6px);
  border-radius: 20px;
  max-width: 900px;
  margin: auto;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
}

/* Logo */
.logo-container img {
  width: clamp(90px, 12vw, 150px);
  height: auto;
  filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
  transition: transform 0.3s ease;
}
.logo-container img:hover {
  transform: scale(1.08);
}

/* University Title */
.uni-title {
  font-weight: 700;
  font-size: clamp(1rem, 2vw, 1.5rem);
  line-height: 1.5;
  color: #3b220c;
  text-transform: uppercase;
  margin-bottom: 25px;
}

/* Button */
.btn-main {
  background: linear-gradient(135deg, #704023, #512404);
  color: #fff;
  padding: clamp(10px, 2vw, 14px) clamp(25px, 8vw, 100px);
  border-radius: 12px;
  font-size: clamp(1rem, 2vw, 1.3rem);
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 6px 12px rgba(0,0,0,0.25);
  transition: all 0.3s ease;
}
.btn-main:hover {
  background: linear-gradient(135deg, #512404, #704023);
  transform: translateY(-3px);
  box-shadow: 0 10px 18px rgba(0,0,0,0.35);
}

/* Footer */
.footer-stripe {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 30px;
  background: linear-gradient(90deg, #5a3620, #704023);
  color: #fff;
  box-shadow: 0 -2px 12px rgba(0,0,0,0.14);
  z-index: 100;
}

.scroll-wrapper {
  height: 100%;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  padding: 6px 12px;
}

.scroll-text {
  display:inline-block;
  white-space:nowrap;
  font-weight:800;
  font-size: clamp(12px, 1.5vw, 16px);
  transform: translateX(-120%);
  opacity: 0;
  animation: slideToCenter 2.4s cubic-bezier(.22,.9,.28,1) forwards;
}

@keyframes slideToCenter {
  0%   { transform: translateX(-120%); opacity: 0; }
  55%  { transform: translateX(-12%);  opacity: 1; }
  75%  { transform: translateX(3%);    opacity: 1; }
  100% { transform: translateX(0);     opacity: 1; }
}

.highlight {
  color: #ffda79;
  text-shadow: 0 0 8px rgba(255,218,121,0.85);
}

/* Responsive */
@media (max-width: 768px) {
  .hero-content {
    padding: 1.5rem;
    background: rgba(255,255,255,0.55);
  }
  .btn-main {
    width: 90%;
  }
}
</style>

{% endblock %}
